<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100" color="primary">
        <form class="login100-form validate-form">
          <span class="login100-form-logo">
            <img src="/assets/logo.png" alt="logo" class="logo" />
          </span>

          <span class="login100-form-title p-b-25 p-t-18">
            Inicio de sesión
          </span>

          <div class="wrap-input100 validate-input" data-validate="Ingrese el usuario">
            <input class="input100" type="text" name="username" placeholder="Usuario">
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Ingrese la clave">
            <input class="input100" type="password" name="pass" placeholder="Clave">
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>

          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Recordarme
            </label>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Ingresar
            </button>
          </div>

          <div class="text-center p-t-40">
            <a class="txt1" href="#">
              ¿Olvidaste tu contraseña?
            </a>
            <br>
            <br>
            <a class="txt1" href="#">
              Regístrate
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>
</ion-content>
